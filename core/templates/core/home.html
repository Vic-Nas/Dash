<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dash Arena</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #0d0f1a; color: #e6e6e6; }
    header { padding: 16px 24px; background: #121428; border-bottom: 1px solid #23264a; display:flex; align-items:center; justify-content:space-between;}
    .brand { font-weight: 700; letter-spacing: 0.5px; }
    .grid { width: min(90vmin, 800px); height: min(90vmin, 800px); display: grid; margin: 24px auto; background: #0b0d18; border: 2px solid #23264a; box-shadow: 0 0 40px rgba(0,0,0,0.4) inset;}
    .cell { border: 1px solid rgba(255,255,255,0.03); }
    .hud { width: min(90vmin, 800px); margin: 8px auto 24px; display:flex; gap: 12px; justify-content: space-between; font-size: 14px; color: #b9c1ff;}
    .btn { background:#2a2f6b; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#3940a3; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Dash — Bot Arena</div>
    <nav>
      <button class="btn" onclick="startSolo()">Start Solo</button>
    </nav>
  </header>
  <div class="hud">
    <div>Speed: <strong>FAST</strong></div>
    <div>Walls: <strong>—</strong></div>
    <div>Alive: <strong>—</strong></div>
  </div>
  <div id="grid" class="grid"></div>
  <script>
    const gridSize = 20;
    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
    const frag = document.createDocumentFragment();
    for (let i=0;i<gridSize*gridSize;i++) {
      const d = document.createElement('div');
      d.className = 'cell';
      frag.appendChild(d);
    }
    grid.appendChild(frag);
    function startSolo(){ alert('Solo mode placeholder. Realtime loop TBD.'); }
  </script>
</body>
</html>
