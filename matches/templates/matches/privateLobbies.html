<!DOCTYPE html>
<html>
<head>
  <title>Private Lobbies - Dash</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container-main {
      max-width: 400px;
      margin: 50px auto;
    }
    .card {
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h4 {
      color: #10b981;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .form-control {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .form-control:focus {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.5);
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
    }
    .btn {
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-join {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      margin-top: 10px;
    }
    .btn-join:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }
    .btn-create {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-top: 10px;
    }
    .btn-create:hover {
      background: linear-gradient(135deg, #764ba2, #6d28d9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-back {
      background: rgba(255,255,255,0.2);
      color: white;
      margin-top: 20px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .btn-back:hover {
      background: rgba(255,255,255,0.3);
    }
    .divider {
      text-align: center;
      margin: 30px 0;
      color: rgba(255,255,255,0.5);
    }
    .divider:before {
      content: '';
      display: inline-block;
      width: 40%;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin-right: 10px;
      vertical-align: middle;
    }
    .divider:after {
      content: '';
      display: inline-block;
      width: 40%;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin-left: 10px;
      vertical-align: middle;
    }
    .error-msg {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      display: none;
      margin-bottom: 15px;
    }
    .success-msg {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      display: none;
      margin-bottom: 15px;
    }
    .match-type-select select {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 8px;
    }
    .match-type-select select option {
      background: #1f2937;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-main">
    <div class="card">
      <h2>üîí Private Lobbies</h2>

      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>

      <!-- JOIN SECTION -->
      <div class="section">
        <h4>üì• Join Lobby with Code</h4>
        <input 
          type="text" 
          class="form-control" 
          id="joinCode" 
          placeholder="Enter 6-character code"
          maxlength="6"
          autocomplete="off"
        >
        <button class="btn btn-join" onclick="joinLobby()">Join Game</button>
      </div>

      <div class="divider">OR</div>

      <!-- CREATE SECTION -->
      <div class="section">
        <h4>‚ûï Create New Lobby</h4>
        <div class="match-type-select">
          <select id="matchType">
            <option value="">Select Game Type...</option>
            <option value="1">1v1 (2 players)</option>
            <option value="2">2v2 (4 players)</option>
            <option value="3">3v3 (6 players)</option>
            <option value="4">Free For All (4 players)</option>
          </select>
        </div>
        <button class="btn btn-create" onclick="createLobby()">Create & Play</button>
      </div>

      <button class="btn btn-back" onclick="window.location.href='/accounts/dashboard/'">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function showError(msg) {
      const errorEl = document.getElementById('errorMsg');
      errorEl.textContent = '‚ùå ' + msg;
      errorEl.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }

    function showSuccess(msg) {
      const successEl = document.getElementById('successMsg');
      successEl.textContent = '‚úÖ ' + msg;
      successEl.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }

    function createLobby() {
      const matchTypeId = document.getElementById('matchType').value;
      if (!matchTypeId) {
        showError('Please select a game type');
        return;
      }

      fetch('/matches/private/create/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ matchTypeId: matchTypeId })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          showSuccess(`Lobby created! Code: ${data.lobbyCode}`);
          setTimeout(() => {
            if (data.redirectUrl) {
              window.location.href = data.redirectUrl;
            }
          }, 1000);
        } else {
          showError(data.error);
        }
      })
      .catch(e => showError(e.message));
    }

    function joinLobby() {
      const code = document.getElementById('joinCode').value.toUpperCase().trim();
      if (!code || code.length !== 6) {
        showError('Code must be 6 characters');
        return;
      }

      fetch('/matches/private/join/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ code: code })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          showSuccess(`Joined! ${data.message}`);
          setTimeout(() => {
            if (data.redirectUrl) {
              window.location.href = data.redirectUrl;
            }
          }, 1000);
        } else {
          showError(data.error);
        }
      })
      .catch(e => showError(e.message));
    }

    document.getElementById('joinCode').focus();
  </script>
</body>
</html>
