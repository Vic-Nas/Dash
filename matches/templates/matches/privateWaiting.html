<!DOCTYPE html>
<html>
<head>
    <title>Private Match - {{ gameName }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .waiting-container {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .game-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            background: #ff6b6b;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .players-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .player-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        .player-name {
            flex: 1;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            color: #ff6b6b;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-cancel {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-cancel:hover {
            background: rgba(255,255,255,0.3);
        }
        .code-display {
            background: rgba(100, 200, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            border: 2px dashed rgba(100, 200, 255, 0.5);
        }
        .code-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .code-value {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="waiting-container">
        <div class="game-title">üîí {{ game_name }}</div>
        <div class="status-badge">‚è≥ Waiting for Players</div>

        {% if show_code %}
        <div class="code-display">
            <div class="code-label">Share this code with friends:</div>
            <div class="code-value">{{ code }}</div>
        </div>
        {% endif %}

        <div class="players-section">
            <h5 style="margin-bottom: 15px;">üë• Players ({{ player_count }}/{{ max_players }})</h5>
            <div id="players-list"></div>
        </div>

        <div class="countdown" id="countdown">Waiting...</div>

        <div class="button-group">
            <button class="btn-cancel" onclick="cancelMatch()">‚Üê Back</button>
        </div>
    </div>

    <script>
        const lobbyId = {{ lobby_id }};
        const maxPlayers = {{ max_players }};
        const gameName = "{{ game_name }}";
        let countdownSeconds = 10;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function checkStatus() {
            try {
                const response = await fetch(`/matches/private/status/${lobbyId}/`);
                const data = await response.json();

                // Update players list
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = data.players.map((p, i) => `
                    <div class="player-item">
                        <div class="player-avatar">${String.fromCharCode(65 + i)}</div>
                        <div class="player-name">${p}</div>
                        ${p === '{{ request.user.username }}' ? '<span style="font-size:12px;opacity:0.7;">(You)</span>' : ''}
                    </div>
                `).join('');

                // Check if game should start
                if (data.match_started) {
                    console.log('‚úÖ Match started, redirecting to game...');
                    window.location.href = `/matches/multiplayer/${data.match_id}/`;
                    return;
                }

                // Update countdown
                if (data.ready_to_start) {
                    countdownSeconds--;
                    if (countdownSeconds <= 0) {
                        window.location.href = `/matches/multiplayer/${data.match_id}/`;
                        return;
                    }
                    document.getElementById('countdown').textContent = countdownSeconds;
                } else {
                    countdownSeconds = 10;
                    document.getElementById('countdown').textContent = `${data.player_count}/${maxPlayers}`;
                }

                setTimeout(checkStatus, 500);
            } catch (e) {
                console.error('Status check failed:', e);
                setTimeout(checkStatus, 1000);
            }
        }

        function cancelMatch() {
            if (confirm('Cancel this private match?')) {
                fetch(`/matches/private/cancel/${lobbyId}/`, {
                    method: 'POST',
                    headers: {'X-CSRFToken': getCookie('csrftoken')}
                }).then(() => {
                    window.location.href = '/matches/private/';
                });
            }
        }

        // Start checking status
        checkStatus();
    </script>
</body>
</html>
