<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <title>Global Chat - Dash Arena</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:system-ui,sans-serif;background:#0d0f1a;color:#e6e6e6;}
    header{background:#121428;border-bottom:1px solid #23264a;padding:16px 24px;display:flex;align-items:center;justify-content:space-between;}
    .brand{font-weight:700;font-size:20px;}
    .nav{display:flex;gap:16px;align-items:center;}
    .coins{background:#2a2f6b;padding:8px 16px;border-radius:20px;font-weight:600;}
    .btn{background:#2a2f6b;color:#fff;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;font-size:14px;text-decoration:none;}
    .btn:hover{background:#3940a3;}
    .container{max-width:900px;margin:24px auto;padding:0 20px;}
    .chat-container{background:#121428;border:1px solid #23264a;border-radius:12px;display:flex;flex-direction:column;height:70vh;}
    .messages{flex:1;overflow-y:auto;padding:20px;}
    .message{margin-bottom:16px;padding:12px;background:#1a1d35;border-radius:8px;}
    .message-header{display:flex;justify-content:space-between;margin-bottom:4px;}
    .username{font-weight:600;color:#5b7bff;cursor:pointer;text-decoration:none;}
    .username:hover{text-decoration:underline;}
    .timestamp{font-size:12px;color:#9ca3af;}
    .message-text{color:#e6e6e6;}
    .input-area{padding:16px;border-top:1px solid #23264a;display:flex;gap:12px;}
    .input-area input{flex:1;padding:12px;background:#1a1d35;border:1px solid #2a2f6b;border-radius:8px;color:#fff;font-size:15px;}
    .input-area input:focus{outline:none;border-color:#3940a3;}
    .input-area button{background:#2a2f6b;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-weight:600;}
    .input-area button:hover{background:#3940a3;}
  </style>
</head>
<body>
  <header>
    <div class="brand">Dash Arena - Global Chat</div>
    <div class="nav">
      <span class="coins">ðŸ’° {{ profile.coins|floatformat:0 }}</span>
      <a href="/chat/messages/" class="btn">ðŸ“¨ Direct Messages</a>
      <a href="/" class="btn">Dashboard</a>
    </div>
  </header>

  <div class="container">
    <div class="chat-container">
      <div class="messages" id="messageList">
        {% for msg in messages reversed %}
        <div class="message" data-msgId="{{ msg.id }}">
          <div class="message-header">
            <a href="/profile/{{ msg.user.username }}/" class="username">{{ msg.user.username }}</a>
            <span class="timestamp">{{ msg.createdAt|date:"H:i" }}</span>
          </div>
          <div class="message-text">{{ msg.message }}</div>
        </div>
        {% endfor %}
      </div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500" autofocus>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messageList = document.getElementById('messageList');
    const messageInput = document.getElementById('messageInput');
    let lastMessageId = 0;
    let isAtBottom = true;

    // Track if user is at bottom
    messageList.addEventListener('scroll', () => {
      isAtBottom = messageList.scrollHeight - messageList.scrollTop <= messageList.clientHeight + 50;
    });

    // Auto-scroll to bottom initially
    messageList.scrollTop = messageList.scrollHeight;

    // Get last message ID
    const messages = document.querySelectorAll('.message');
    if (messages.length > 0) {
      lastMessageId = parseInt(messages[messages.length - 1].dataset.msgId);
    }

    // Send on Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function getCookie(name) {
      let value = '; ' + document.cookie;
      let parts = value.split('; ' + name + '=');
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      
      if (!message) return;
      if (message.length > 500) {
        alert('Message too long (max 500 characters)');
        return;
      }

      try {
        const response = await fetch('/chat/global/send/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.success) {
          messageInput.value = '';
          // Message will be fetched by polling
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error sending message: ' + error.message);
      }
    }

    // Poll for new messages every 2 seconds
    async function pollMessages() {
      try {
        const response = await fetch(`/chat/global/poll/?after=${lastMessageId}`);
        const data = await response.json();

        if (data.success && data.messages.length > 0) {
          data.messages.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.dataset.msgId = msg.id;
            msgDiv.innerHTML = `
              <div class="message-header">
                <a href="/profile/${msg.username}/" class="username">${msg.username}</a>
                <span class="timestamp">${msg.time}</span>
              </div>
              <div class="message-text">${msg.message}</div>
            `;
            messageList.appendChild(msgDiv);
            lastMessageId = Math.max(lastMessageId, msg.id);
          });

          if (isAtBottom) {
            messageList.scrollTop = messageList.scrollHeight;
          }
        }
      } catch (error) {
        console.error('Poll error:', error);
      }
    }

    setInterval(pollMessages, 2000);
  </script>
</body>
</html>
