<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dash Game</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
  <div class="gameWrap">
    <h1 class="title">Dash Clicker</h1>
    <div class="scoreBoard">
      <div class="score">Score: <span id="scoreValue">0</span></div>
      <div class="player">
        <label>Name</label>
        <input id="playerName" placeholder="YourName" maxlength="50" />
      </div>
    </div>

    <button id="clickBtn" class="bigBtn">+1</button>

    <div class="actions">
      <button id="saveBtn" class="saveBtn">Save Score</button>
      <button id="resetBtn" class="resetBtn">Reset</button>
    </div>

    <h2 class="leaderTitle">Leaderboard</h2>
    <ol id="leaderList" class="leaderList"></ol>
  </div>

  <script src="{% static 'game/script.js' %}"></script>
</body>
</html>
